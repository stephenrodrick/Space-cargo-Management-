<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Activity Logger</title>
    <link rel="stylesheet" href="assets/css/log.css">
    <style>
        /* Add this style to create a full-page background */
        body {
            position: relative;
            min-height: 100vh;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Make container have some background to ensure text is readable */
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Add the background image as a fixed element -->
    <div class="background-image">
        <img src="https://img.freepik.com/premium-photo/futuristic-space-cargo-ship-transporting-rare-mine-00303-00_883586-66102.jpg" 
             alt="Background Image">
    </div>

    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo">CargoSync</a>
            </div>
            <div class="nav-links">
                <a href="placement.html">ARRANGEMENTS</a>
                <a href="retrieval.html">RETRIEVAL</a>
                <a href="rearange.html">OPTIMISATION</a>
                <a href="waste.html">WASTE MANAGEMENT</a>
                <a href="return.html">CARGO RETURN</a>
                <a href="logs.html">ANALYSIS</a>
            </div>     
        </nav>
    </header>
    <div class="container">
        <h1>Astronaut Activity Logger</h1>
        <div class="logger-panel">
            <div class="form-group">
                <label for="astronaut-id">Astronaut ID:</label>
                <input type="text" id="astronaut-id" placeholder="Enter ID">
            </div>
            
            <div class="form-group">
                <label for="activity-type">Activity Type:</label>
                <select id="activity-type">
                    <option value="EVA">EVA (Extravehicular Activity)</option>
                    <option value="MAINT">Maintenance</option>
                    <option value="EXP">Experiment</option>
                    <option value="REST">Rest Period</option>
                    <option value="EX">Exercise</option>
                    <option value="MEAL">Meal Time</option>
                    <option value="COMM">Communication</option>
                    <option value="EMER">Emergency Procedure</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="1">Module A</option>
                    <option value="2">Module B</option>
                    <option value="3">Module C</option>
                    <option value="4">Airlock</option>
                    <option value="5">External</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="1" max="480" value="60">
            </div>
            
            <div class="button-group">
                <button id="start-activity">Start Activity</button>
                <button id="end-activity">End Activity</button>
            </div>
        </div>
        
        <div class="log-container">
            <h2>Activity Log</h2>
            <div class="log-filters">
                <input type="text" id="log-search" placeholder="Search logs...">
                <select id="filter-astronaut">
                    <option value="">All Astronauts</option>
                </select>
                <select id="filter-activity">
                    <option value="">All Activities</option>
                </select>
            </div>
            <div class="log-table-container">
                <table id="log-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Astronaut</th>
                            <th>Activity</th>
                            <th>Duration</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="log-entries">
                        <!-- Log entries will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="stats-panel">
            <h2>Statistics</h2>
            <div id="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Total EVA Time:</span>
                    <span id="total-eva" class="stat-value">0 min</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Activities Today:</span>
                    <span id="activities-today" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Power Usage:</span>
                    <span id="power-usage" class="stat-value">Low</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/logs.js"></script>
</body>
</html>
