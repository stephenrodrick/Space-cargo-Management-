<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Disposal Management System</title>
    <link rel="stylesheet" href="assets/waste.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/spaceship-space_853645-88669.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html" class="logo">CargoSync</a>
    </div>
    <div class="nav-links">
        <a href="placement.html">ARRANGEMENTS</a>
        <a href="retrieval.html">RETRIEVAL</a>
        <a href="rearange.html">OPTIMISATION</a>
        <a href="waste.html">WASTE MANAGEMENT</a>
        <a href="return.html">CARGO RETURN</a>
        <a href="logs.html">ANALYSIS</a>
    </div>
    <div class="container">
        <header>
            <h1>Waste Disposal Management</h1>
        </header>
        
        <div class="main-content">
            <div class="waste-items-section">
                <h2>Waste Items</h2>
                <div class="filters">
                    <button id="all-filter" class="filter-btn active">All</button>
                    <button id="pharmaceutical-filter" class="filter-btn">Pharmaceutical</button>
                    <button id="electronic-filter" class="filter-btn">Electronic</button>
                    <button id="plastic-filter" class="filter-btn">Plastic</button>
                    <button id="paper-filter" class="filter-btn">Paper</button>
                </div>
                
                <div class="waste-items-list" id="waste-items-container">
                    <!-- Waste items will be populated here by JavaScript -->
                </div>
                
                <div class="add-item-form">
                    <h3>Add New Waste Item</h3>
                    <form id="add-waste-form">
                        <div class="form-group">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-category">Category:</label>
                            <select id="item-category" required>
                                <option value="">-- Select Category --</option>
                                <option value="Pharmaceutical">Pharmaceutical</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Plastic">Plastic</option>
                                <option value="Paper">Paper</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="item-volume">Volume (cubic units):</label>
                            <input type="number" id="item-volume" min="0.1" step="0.1" required>
                        </div>
                        <button type="submit" class="btn primary-btn">Add Item</button>
                    </form>
                </div>
            </div>
            
            <div class="visualization-section">
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Total Items</h3>
                        <p id="total-items">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Space Created</h3>
                        <p id="space-created">0 cubic units</p>
                    </div>
                    <div class="stat-box">
                        <h3>Items Processed</h3>
                        <p id="items-processed">0</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Waste Distribution by Category</h3>
                    <div id="pie-chart"></div>
                </div>
                
                <div class="container-suggestion">
                    <h3>Container Suggestions</h3>
                    <div id="container-list">
                        <!-- Container suggestions will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/waste.js"></script>
</body>
</html>
